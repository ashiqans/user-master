<div class="toolbar">
  <h2>User Master</h2>
</div>
<div class="login-content">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <p>Please Login to continue</p>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="User Email" formControlName="userName" required minlength="6" maxlength="20">
          <mat-error
            *ngIf="loginForm.controls?.['userName']?.touched && loginForm.controls?.['userName']?.errors?.['required']">
            Please enter your User Name
          </mat-error>
          <mat-error
            *ngIf="loginForm.controls?.['userName']?.touched && loginForm.controls?.['userName']?.errors?.['minlength']">
            Please enter minimum 6 and maximum 14 characters
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput [type]="viewPassword ? 'text' : 'password'" placeholder="Password" formControlName="password"
            required minlength="6" maxlength="20">
          <mat-icon matSuffix (click)="togglePasswordVisibility()">visibility</mat-icon>
          <mat-error
            *ngIf="loginForm.controls?.['password']?.touched && loginForm.controls?.['password']?.errors?.['required']">
            Please enter your password
          </mat-error>
          <mat-error
            *ngIf="loginForm.controls?.['password']?.touched && loginForm.controls?.['password']?.errors?.['minlength']">
            Please enter minimum 6 and maximum 14 characters
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
        <mat-error *ngIf="isUserInvalid">Invalid User details. Please try again!</mat-error>
      </form>
    </mat-card-content>
  </mat-card>
</div>
<router-outlet></router-outlet>
