<div class="toolbar">
  <h2>User Master</h2>
  <button
    mat-raised-button
    color="accent"
    (click)="logOut()"
    *ngIf="showLogout"
  >
    Logout
  </button>
</div>
<div class="container">
  <h3>User Master CRUD Operations:</h3>
  <div class="navContainer">
    <nav mat-tab-nav-bar [tabPanel]="tabPanel">
      <a
        mat-tab-link
        *ngFor="let tabItem of tabs"
        [routerLink]="tabItem?.route"
        routerLinkActive
        #rla="routerLinkActive"
        [active]="rla.isActive"
        ><mat-icon class="icon">{{ tabItem?.icon }}</mat-icon
        >{{ tabItem?.label }}</a
      >
    </nav>
    <mat-tab-nav-panel #tabPanel>
      <router-outlet></router-outlet>
    </mat-tab-nav-panel>
  </div>
</div>
